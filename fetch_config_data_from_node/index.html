<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Backbone.js Demo</title>
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <div id="configContainer"></div>
    <script type="text/template" id="configTemplate">
        <% _.each(configData, function(config){ %>
            <h1><%= config.name %> </h1>
            <p><b>Product Id:</b>  jrvze<%= config.id %> </p>
            <p><b>Ram:</b> <%= config.ram %> </p>
            <p><b>Cpu:</b> <%= config.cpu %> </p>
            <p><b>HD:</b> <%= config.hd %> </p>
            <hr>
            <br>
        <% }); %>
    </script>
    <script src="../libraries/json2.js"></script>
    <script src="../libraries/jquery.js"></script>
    <script src="../libraries/underscore.js"></script>
    <script src="../libraries/backbone.js"></script>
    <script src="../libraries/backbone.localStorage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
