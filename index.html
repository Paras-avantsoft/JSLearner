<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Backbone.js Demo</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="helloTempContainer"></div>
    <script type="text/template" id="hellotemplate">
        <h1 id="fetchGitData"><i>Click to fetch Git Commits</i></h1>
        <% _.each(commits, function(data) { %>
            <div><%= data %></div>
        <% }); %>
        <table width="100%" class="commitBox">
            <tr>
                <th style="font-size: 18px;" width="20%">Author</th>
                <th style="font-size: 18px;">Commit</th>
                <th style="font-size: 18px;">Email</th>
                <th style="font-size: 18px;">Date</th>
                <th style="font-size: 18px;">Sha Key</th>
            </tr>
            <% _.each(commits, function(data) { %>
                <tr class="tablerow">
                    <td class="commitData"><b><%= data.author.login %></b></td>
                    <td class="commitData"><%= data.commit.message %></td>
                    <td class="commitData"><%= data.commit.author.email %></td>
                    <td class="commitData"><%= data.commit.author.date %></td>
                    <td class="commitData"><%= data.sha %></td>
                </tr>
            <% }); %>
        </table>
    </script>
    <script src="../../test/vendor/json2.js"></script>
    <script src="../../test/vendor/jquery.js"></script>
    <script src="../../test/vendor/underscore.js"></script>
    <script src="../../backbone.js"></script>
    <script src="../backbone.localStorage.js"></script>
    <script src="app.js"></script>
</body>

</html>
